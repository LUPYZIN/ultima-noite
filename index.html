<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULTIMA NOITE - RPG</title>
    <style>
        :root {
            --bg: #0a0e14;
            --panel: #1a1f2e;
            --muted: #8b9bb5;
            --accent: #ff6b35;
            --danger: #ff4757;
            --success: #2ed573;
            --warning: #ffa502;
            --glass: rgba(255, 255, 255, 0.05);
            --text: #e4f0fb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Animação de entrada */
        #splash-screen {
            width: 100%;
            height: 100vh;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
        }

        .title-animation {
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: clamp(4px, 2vw, 8px);
            background: linear-gradient(45deg, var(--accent), var(--danger));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 107, 53, 0.5);
            line-height: 1.2;
            margin-bottom: 1rem;
            animation: fadeInScale 2s ease-in-out;
        }

        .subtitle {
            color: var(--muted);
            font-size: clamp(1rem, 4vw, 1.2rem);
            animation: fadeIn 2s ease-in-out 1s both;
        }

        .loading-bar {
            width: 200px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-top: 20px;
            overflow: hidden;
        }

        .loading-progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, var(--accent), var(--danger));
            border-radius: 2px;
            animation: loading 5s linear forwards;
        }

        @keyframes fadeInScale {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes loading {
            0% { width: 0%; }
            100% { width: 100%; }
        }
    </style>
</head>
<body>
    <!-- Tela de Abertura -->
    <div id="splash-screen">
        <div class="title-animation">ULTIMA NOITE</div>
        <div class="subtitle">SOBREVIVÊNCIA NO DESERTO</div>
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
    </div>

    <script>
        // Redirecionar para o menu após 5 segundos
        setTimeout(function() {
            window.location.href = 'menu.html';
        }, 5000);
    </script>
</body>
</html>
